<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Eco Cap</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<link rel="shortcut icon" href="favicon.ico">
		<script type="text/javascript" src="timer.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="content">
				<div class = "center">
					<img src="logo.png" class="logo middle" alt="Eco Cap Logo" width="175vw">

					<p id="countDown" style="margin: 20px 0;">days remaining</p>
<!--
					<ul class="bar">
						<li class="middle"><progress value="0" id="progress" /></li>
						<li><p id="percent">2</p></li>
					</ul>
-->
					<div class="progress middle" style="width: 50vw; border-radius: 10px !important; margin-bottom: 20px;">
						<div id="progress-bar" class="progress-bar progress-bar-striped active" role="progressbar" style="width: 0vw;">10%</div>
					</div>
				</div>
			</div>
		</div>
	</body>
