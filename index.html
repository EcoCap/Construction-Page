<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Eco Cap</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" href="favicon.ico">
		<script type="text/javascript" src="timer.js"></script>
	</head>
	<body>
		<div class="main center">
			<img src="logo.png" class="logo" alt="Eco Cap Logo" width="175vw">
			<h1 class="header1 middle">SITE UNDER CONSTRUCTION</h1>
			<p id="countDown" class="timer"></p>
			<table class="labelTable" align="center">
				<tr>
					<th id="timeLabel1" class="label">Days</th>
					<th id="timeLabel2" class="label">Hours</th>
					<th id="timeLabel3" class="label">Minutes</th>
					<th id="timeLabel4" class="label">Seconds</th>
				</tr>
			</table>
		</div>
	</body>
</html>
